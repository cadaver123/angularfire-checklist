<div class="row">
  <form #signupForm="ngForm" class="col s12 m6 offset-m3">
    <div class="row">
      <div class="input-field col s12">
        <input
            class="validate"
            email
            id="email"
            name="email"
            ngModel
            required
            type="email"
        />
        <label for="email">Email</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input
            class="validate"
            id="password"
            minlength="6"
            name="password"
            ngModel
            required
            type="password"
        />
        <label for="password">Password</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input
            #passwordConfirm
            (input)="checkPasswords()"
            class="validate"
            id="confirm-password"
            minlength="6"
            name="confirm-password"
            ngModel
            required
            type="password"
        />
        <label for="confirm-password">Confirm Password</label>
      </div>
    </div>
    <div class="row">
      <div class="col s12 center-align">
        <button (click)="signup(signupForm)"
                [disabled]="!signupForm.valid"
                class="waves-effect waves-light btn-large"
                type="submit">Sign up
        </button>
      </div>
    </div>
  </form>
</div>
