<div class="AppLogin-container">
  <div class="row">
    <form #loginForm="ngForm" class="col s12 m6 offset-m3">
      <div class="row">
        <div class="input-field col s12">
          <input
              class="validate"
              email
              id="email"
              name="email"
              ngModel
              required
              type="email"
          />
          <label for="email">Email</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input
              class="validate"
              id="password"
              minlength="6"
              name="password"
              ngModel
              required
              type="password"
          />
          <label for="password">Password</label>
        </div>
      </div>
      <div class="row">
        <div class="col s12 center-align">
          <button (click)="emailSingIn(loginForm)"
                  [disabled]="!loginForm.valid"
                  class="waves-effect waves-light btn-large"
                  type="submit">Login
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col s12 center">
          <div (click)="googleSignIn()" class="AppLogin-googleOauthContainer btn darken-4 white black-text">
            <div class="left">
              <img alt="Google sign-in" class="AppLogin-oauthProviderLogo"
                   src="../../../assets/google-logo.svg"/>
            </div>
            Login with Google
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
